<!DOCTYPE html>
<html lang="es">
<head>
    <title>Raffle DEGEN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Participa en el sorteo de DEGEN tokens. Compra boletos y gana premios increÃ­bles." />
    
    <!-- OpenGraph tags -->
    <meta property="og:title" content="Raffle DEGEN - Sorteo de Tokens" />
    <meta property="og:description" content="Participa en el sorteo de DEGEN tokens. Compra boletos y gana premios increÃ­bles." />
    <meta property="og:image" content="https://raffle-degen.netlify.app/og-image.svg" />
    
    <!-- Mini App (Frame) tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://raffle-degen.netlify.app/og-image.svg" />
    <meta property="fc:frame:input:text" content="Cantidad de boletos (1-10)" />
    <meta property="fc:frame:button:1" content="ðŸŽ« Comprar Boletos" />
    <meta property="fc:frame:post_url" content="https://raffle-degen.netlify.app/api/webhook" />
    <meta property="fc:frame:aspect_ratio" content="3:2" />
    
    <link rel="icon" href="/favicon.ico" />
    <script type="module">
        import { sdk } from '@farcaster/frame-sdk';
        
        window.addEventListener('load', async () => {
            try {
                // Obtener el contexto
                const context = await sdk.context.getContext();
                console.log('Context:', context);

                // Indicar que la app estÃ¡ lista
                await sdk.actions.ready();
                console.log('Frame ready');

                // Manejar el botÃ³n
                const button = document.querySelector('button');
                if (button) {
                    button.addEventListener('click', async () => {
                        try {
                            const input = document.querySelector('input');
                            const cantidad = input ? parseInt(input.value) : 1;
                            
                            if (cantidad < 1 || cantidad > 10) {
                                alert('Por favor, ingresa una cantidad entre 1 y 10 boletos');
                                return;
                            }

                            // Enviar la solicitud al webhook
                            const response = await fetch('https://raffle-degen.netlify.app/api/webhook', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    input: { text: cantidad.toString() }
                                })
                            });

                            const data = await response.json();
                            
                            if (data.success) {
                                // Si la compra fue exitosa, redirigir a la pÃ¡gina principal
                                window.location.href = `https://raffle-degen.netlify.app?boletos=${cantidad}`;
                            } else {
                                alert(data.message || 'Error al procesar la compra');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error al procesar la solicitud');
                        }
                    });
                }
            } catch (error) {
                console.error('Error initializing frame:', error);
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #6B21A8;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        .input-container {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            border: 2px solid #9333EA;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background-color: #9333EA;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7E22CE;
        }
        .error {
            color: #EF4444;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Raffle DEGEN</h1>
    <div class="input-container">
        <input type="number" min="1" max="10" value="1" placeholder="Cantidad de boletos (1-10)" />
    </div>
    <button aria-label="Comprar boletos para el sorteo de DEGEN tokens">ðŸŽ« Comprar Boletos</button>
    <div id="error" class="error" style="display: none;"></div>
</body>
</html>
